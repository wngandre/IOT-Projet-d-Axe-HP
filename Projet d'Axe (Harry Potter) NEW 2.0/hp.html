    <section>
        <div class="hp-top">
            <h1>&#x2728;Collection Harry Potter&#x2728;</h1>
            <p>Retrouvez toutes les cartes disponible d'Harry Potter !</p>
                <div id="searchWrapper">

        <div id="characters"></div>

    <footer>

    </footer>

    <script>
    function fetchCharacters() {
        return fetch('https://hp-api.lainocs.fr/characters')
        .then((response) => response.json())
    }

    async function displayCharacters() {
        const data = await fetchCharacters()
        document.querySelector('#characters')
        data.forEach(character => {
            document.querySelector('#characters').innerHTML += `
            <a class="character-card" href="single-hp.html?slug=${character.slug}">
                <div class="character">
                    <h2 class="name">${character.name}</h2>
                    <img class="characters" src="${character.image}" alt="${character.name}">
                </div>
            </a>
            `
        })
    }

    displayCharacters()

        // Fonction pour envoyer une requête POST

    function sendPostRequest(house) {
  fetch('http://10.2.164.3:3000/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ house: house }),
  })
  .then(response => response.json())
  .then(data => {
    console.log('Success:', data);
  })
  .catch((error) => {
    console.error('Error:', error);
  });
}
    </script>
